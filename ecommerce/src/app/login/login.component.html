<div class="container">
  <div class="login-container">
    <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Login</h2>

      <input type="email" name="email" [(ngModel)]="email" placeholder="Digite seu email" required #emailField="ngModel">
      <div *ngIf="emailField.invalid && emailField.touched" class="error-message">Informe um email v√°lido.</div>

      <input type="password" name="password" [(ngModel)]="password" placeholder="Digite sua senha" required #passwordField="ngModel">
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">Informe sua senha.</div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

      <div class="links">
        <a href="/register">Registrar</a><span>|</span><a href="/trocar-senha">Trocar Senha</a>
      </div>
    </form>
  </div>
</div>
