<div class="container">
  <div class="register-container">
    <form class="register-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2>Register</h2>

      <p>Um token de acesso será enviado para o seu endereço de e-mail. Verifique sua caixa de entrada para obter as instruções necessárias.</p>

      <input type="email" name="email" [(ngModel)]="email" placeholder="Digite seu email" required #emailField="ngModel">
      <div *ngIf="emailField.invalid && emailField.touched" class="error-message">Informe um email válido.</div>

      <button type="submit" [disabled]="loginForm.invalid">Enviar</button>
    </form>
  </div>
</div>
