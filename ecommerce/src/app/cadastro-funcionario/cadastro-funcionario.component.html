<div class="container">
  <div class="card">
    <h2>Cadastro de Funcionário</h2>
    <form class="form" (ngSubmit)="onSubmit()" #cadastroFuncionarioForm="ngForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" [(ngModel)]="nome" name="nome" placeholder="Digite seu nome completo" required #nomeField="ngModel" />
          <div *ngIf="nomeField.invalid && nomeField.touched" class="error-message">Informe seu nome completo.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" placeholder="Digite seu CPF" required #cpfField="ngModel" />
          <div *ngIf="cpfField.invalid && cpfField.touched" class="error-message">Informe um CPF válido.</div>
        </div>
        <div class="form-group">
          <label for="cargo">Cargo</label>
          <input type="text" id="cargo" [(ngModel)]="cargo" name="cargo" placeholder="Digite o cargo" required #cargoField="ngModel" />
          <div *ngIf="cargoField.invalid && cargoField.touched" class="error-message">Informe o cargo do funcionário.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="departamento">Departamento</label>
          <select id="departamento" [(ngModel)]="departamento" name="departamento" required #departamentoField="ngModel">
            <option value="">Selecione o departamento</option>
            <option value="vendas">Vendas</option>
            <option value="rh">Recursos Humanos</option>
            <option value="ti">TI</option>
            <option value="financeiro">Financeiro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" [(ngModel)]="telefone" name="telefone" placeholder="Digite seu telefone" required #telefoneField="ngModel" />
          <div *ngIf="telefoneField.invalid && telefoneField.touched" class="error-message">Informe um telefone válido.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu email" required #emailField="ngModel" />
          <div *ngIf="emailField.invalid && emailField.touched" class="error-message">Informe um email válido.</div>
        </div>
        <div class="form-group">
          <label for="salario">Salário</label>
          <input type="number" id="salario" [(ngModel)]="salario" name="salario" placeholder="Digite o salário" required #salarioField="ngModel" />
          <div *ngIf="salarioField.invalid && salarioField.touched" class="error-message">Informe o salário.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Nível de Permissão</label>
          <div>
            <label>
              <input type="radio" [(ngModel)]="nivelPermissao" name="nivelPermissao" value="usuario" required #nivelPermissaoField="ngModel" />
              Usuário
            </label>
            <label>
              <input type="radio" [(ngModel)]="nivelPermissao" name="nivelPermissao" value="admin" required #nivelPermissaoField="ngModel" />
              Administrador
            </label>
            <div *ngIf="nivelPermissaoField.invalid && nivelPermissaoField.touched" class="error-message">Selecione um nível de permissão.</div>
          </div>
        </div>
      </div>

      <div class="form-group button-container">
        <button type="submit" class="button-submit" [disabled]="cadastroFuncionarioForm.invalid">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
