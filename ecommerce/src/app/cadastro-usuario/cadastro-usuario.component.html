<div class="container">
  <div class="card">
    <h2>Cadastro de Cliente</h2>
    <form class="form" (ngSubmit)="onSubmit()" #cadastroForm="ngForm">

      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" [(ngModel)]="nome" name="nome" placeholder="Digite seu nome" required #nomeField="ngModel" />
          <div *ngIf="nomeField.invalid && nomeField.touched" class="error-message">Informe seu nome.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="tipo-cliente">Tipo Cliente</label>
          <select id="tipo-cliente" [(ngModel)]="tipoCliente" name="tipoCliente" required #tipoClienteField="ngModel">
            <option value="juridica">Pessoa Jurídica</option>
            <option value="fisica">Pessoa Física</option>
          </select>
          <div *ngIf="tipoClienteField.invalid && tipoClienteField.touched" class="error-message">Selecione o tipo de cliente.</div>
        </div>
        <div class="form-group">
          <label for="cpf">CPF / CNPJ</label>
          <input type="text" id="cpf" [(ngModel)]="cpf" name="cpf" placeholder="Digite seu CPF ou CNPJ" required #cpfField="ngModel" />
          <div *ngIf="cpfField.invalid && cpfField.touched" class="error-message">Informe um CPF ou CNPJ válido.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="rua">Rua</label>
          <input type="text" id="rua" [(ngModel)]="rua" name="rua" placeholder="Digite sua rua" required #ruaField="ngModel" />
          <div *ngIf="ruaField.invalid && ruaField.touched" class="error-message">Informe a rua.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" [(ngModel)]="estado" name="estado" required #estadoField="ngModel">
            <option value="">Selecione o estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" [(ngModel)]="cidade" name="cidade" placeholder="Digite sua cidade" required #cidadeField="ngModel" />
          <div *ngIf="cidadeField.invalid && cidadeField.touched" class="error-message">Informe a cidade.</div>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" [(ngModel)]="bairro" name="bairro" placeholder="Digite seu bairro" required #bairroField="ngModel" />
          <div *ngIf="bairroField.invalid && bairroField.touched" class="error-message">Informe o bairro.</div>
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" [(ngModel)]="cep" name="cep" placeholder="Digite seu CEP" required #cepField="ngModel" />
          <div *ngIf="cepField.invalid && cepField.touched" class="error-message">Informe um CEP válido.</div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" [(ngModel)]="numero" name="numero" placeholder="Digite o número" required #numeroField="ngModel" />
          <div *ngIf="numeroField.invalid && numeroField.touched" class="error-message">Informe o número.</div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" [(ngModel)]="telefone" name="telefone" placeholder="Digite seu telefone" required #telefoneField="ngModel" />
          <div *ngIf="telefoneField.invalid && telefoneField.touched" class="error-message">Informe um telefone válido.</div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu email" required #emailField="ngModel" />
          <div *ngIf="emailField.invalid && emailField.touched" class="error-message">Informe um email válido.</div>
        </div>
      </div>

      <div class="form-group button-container">
        <button type="submit" class="button-submit margin-right" [disabled]="cadastroForm.invalid">Cadastrar</button>
        <button type="button" class="button-submit" (click)="gerarRelatorioUsuarios()">Gerar Relatório PDF</button>
      </div>
    </form>
  </div>
</div>
