<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css"> <!-- Link para seu CSS -->
    <title>Register</title>
</head>

<body>
    <!-- Cabeçalho com Navbar -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>DSO Ecommerce</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#headings-paragraphs">Títulos e Parágrafos</a></li>
                <li><a href="#inputs-buttons">Inputs e Botões</a></li>
                <li><a href="#alerts-feedback">Alertas</a></li>
                <li><a href="#product-card">Produtos</a></li>
                <li><a href="#customer-form">Cadastro</a></li>
                <li><a href="#cart">Carrinho</a></li>
            </ul>
            <div class="nav-btns">
                <button class="login-btn">Login</button>
            </div>
        </nav>
    </header>

    <!-- Tela de Registro -->
    <div class="register-container">
        <h2>Registrar</h2>
        <form>
            <input type="text" placeholder="Nome Completo" required>
            <input type="text" placeholder="Usuário" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <input type="password" placeholder="Confirme a Senha" required>
            <button type="submit" class="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="#">Faça login</a></p>
    </div>
